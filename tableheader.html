<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>shanu1</title>
  </head>
  <body>
    <p>Simple table with header</p>
    <table>
      <tr>
        <th>first name</th>
        <th>last name</th>
      </tr>
      <tr>
        <td>Shanu</td>
        <td>singh</td>
      </tr>
      <tr>
        <td>Raju</td>
        <td>kushwaha</td>
      </tr>
    </table>
    <p>Table with thead,tbody and tfoot</p>
    <table border="3">
      <thead>
        <tr>
          <th>Header content1</th>
          <th>Header content2</th>
        </tr>
      </thead>
    </table>
      <tbody>
        <tr>
          <td>Body content1</td>
          <td>Body content2</td>
        </tr>
      </tbody>
  </body>
</html>
